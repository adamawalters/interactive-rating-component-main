<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <!-- Rating state start -->
  <div id="card">

    </p>

  <script src="thankyou.js"></script>
